<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading1">Formulir Umpan Balik</h1>
    <h3 class="heading3">Kritik,Saran dan Masukan</h3>

    <hr class="hr1" />
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="biodata.html">Biodata</a></li>
        <li><a href="jadwal.html">Jadwal</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>

    <hr class="hr1" />

    <main>
      <div class="tabel">
        <h3 class="section-title">Formulir Kontak & Saran</h3>
        <p>
          Berikan masukan terbaik Anda untuk Pengembangan Website profil ini.
          Semua input bersifat wajib kecuali nama.
        </p>

        <form action="https://httpbin.org/post" method="POST">
          <div class="input-feedback">
            <label for="inputName">Nama Anda</label>
            <!-- tags : input=text -->
            <!-- placeholder : untuk menaruh tulisan transparan dalam kotak -->
            <input
              type="text"
              name="nama"
              id="inputName"
              placeholder="Tulis nama lengkap anda"
              class="input"
            />
          </div>

          <div class="input-feedback">
            <label for="inputEmail">Email Anda</label>
            <!-- tags : input=text -->
            <input
              type="text"
              name="Email"
              id="inputEmail"
              placeholder="nama@gmail.com"
              class="input"
            />
          </div>

          <div class="input-feedback">
            <label for="inputrating"
              >Rating Kepuasan Website (Skala 1-10)</label
            >
            <input
              type="text"
              name="Kepuasan"
              id="inputrating"
              placeholder="Masukkan angka 1 hingga 10"
              class="input"
            />
          </div>

          <div class="input-feedback">
            <label class="input-label">
              <div>Rekomendasi Website Ini?</div>
                <div class="tipe-rekomendasi">
                 <label>
                   <!-- yang membuatnya bisa dipilih salah satunya adalah menyamakan name nya -->
                   <input
                    type="radio"
                    name="rekomendasi"
                    id="Ya"
                   />Ya,Sangat
                  </label>

                  <label>
                   <input type="radio" name="rekomendasi" id="Mungkin" />Mungkin
                   Saja
                  </label>


                 <label>
                     <input type="radio" name="rekomendasi" id="Tidak" />Tidak
                  </label>
                </div>
            </label>
          </div>

          <div class="input-feedback" >
            <label class="input-label">
              <div>
                <div> Topik yang paling menarik :</div>
                <div class="tipe-rekomendasi">
                  <label>
                   <input
                   type="checkbox"
                   name="menarik"
                   id="Biodata"
                   />Biodata 
                  </label>

                  <label>
                   <input
                   type="checkbox"
                   name="menarik"
                   id="Jadwal"
                   />Jadwal 
                  </label>

                  <label>
                    <input type="checkbox" name="menarik" id="Galeri" />
                    Galeri 
                  </label>
                </div>
              </div>
            </label>
               
          </div>


           
          <div class="input-feedback">
            <label for="inputSaran" class="label1"
              >saran Pengembangan di Bidang:</label
            >
            <select name="saran" id="inputSaran" class="opsi">
              <option value="saran">-- Pilih Bidang --</option>
              <option value="CSS">CSS lanjutan</option>
              <option value="Pyhton">Phyton</option>
              <option value="Java Script">Java Script</option>
              <option value="C++">C++</option>
            </select>
          </div>

          <div class="input-feedback">
            Pesan / Saran Lengkap
            <label for="inputPesan" class="label1"></label>
            <textarea
              name="Pesan"
              id="input Pesan"
              class="opsi1"
              placeholder="Tulis Pesan/saran anda secara detail disini"
            ></textarea>
          </div>

          <div class="tombol">
            <button type="reset">Atur Ulang</button>
            <button type="submit">Kirim</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
