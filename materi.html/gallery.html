<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <h2>Galeri Kegiatan</h2>
      <figure class="card">
        <img src="../images/Yakinlah.jpeg" alt="keyakinan" />
        <figcaption>sebuah keyakinan</figcaption>
      </figure>

      <figure class="card">
        <img src="../images/kuat.jpeg" alt="kekuatan" />
        <figcaption>sebuah kekuatan</figcaption>
      </figure>

      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1513072064285-240f87fa81e8?q=80&w=927&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="mekkah"
        />
        <figcaption>Mekkah</figcaption>
      </figure>

      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="madinah"
        />
        <figcaption>Madinah</figcaption>
      </figure>
    </div>
  </body>
</html>
