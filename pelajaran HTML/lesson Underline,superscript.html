<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Underline, super dan subscript</title>
</head>
<body>
    <h1>Underline,Superscript dan Subscript</h1>

     <!-- U (underline) : untuk menggaris bawahi kata atau kalimat -->
     <p>ini adalah pembelajaran pertama saya dalam belajar HTML melalui channel youtube <u>kelas terbuka</u></p>

     <!-- sup (superscript) : untuk mengkuadrat suatu angka diatas -->
     <p>menurut einstein hukum relativitas adalah E=MC<sup>2</sup></p>

     <!-- sub (subscript) : untuk mengkuadrat suatu angka dibawah -->
     <p>lalu, nama lain carbon dioksida adalah CO<sub>2</sub> </p>

     <!-- kalau ada spasi kosong yang lebih dari satu akan tetap dianggap satu spasi -->
     <p>kalau ada spasi kosong 
        
        
        
        
        
        
        
        
        
        tidak akan di tampikan di web</p>
</body>
</html>
