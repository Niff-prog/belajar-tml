<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong,Emphasis</title>
</head>
<body>
    <a href="lesson link,multipage.html">home</a>
    <h1>Strong,Emphasis,<br>Blockquote dan quote</h1>

     <!-- strong (strong) : untuk menebalkan kata atau kalimat ( sama seperti bolt) dengan tujuan yang urgent atau adanya kepentingan yang kuat -->
     <p><strong>Perhatian :</strong> jangan buang sampah sembarangan</p>


     <!-- blockquote : untuk mengutip sesuatu dari orang lain atau dari web lain  -->
        <blockquote>
            <p>Bersih itu gaya hidup,bukan hanya sekedar kewajiban</p>
            <footer> -Chat GPT- </footer>


      <!-- em (emphasis) : untuk memiringkan kata atau kalimat (sama sperti italic) dengan tujuan penekanan tekanan pada kata atau kalimatnya  -->
     <p> ini adalah tempat <em>nongkrong</em>,bukan tempat untuk <em>berantem</em> </p>

     <!-- quote : untuk membuat suatu percakapan -->
     <p> guruku bilang <q>bahwa kebersihan itu sebagian dari iman</q></p>
       

</body>
</html>
