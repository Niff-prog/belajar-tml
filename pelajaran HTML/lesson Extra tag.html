<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Extra</title>
  </head>
  <body>
    <h4>singkatan</h4>

    <!-- abbr : untuk melihat arti dari sebuah singkatan kata itu di website -->
    <p>
      zaid sekolah di
      <abbr title="Halaqoh Silsilah Ilmiyyah">HSI</abbr> Boarding School
    </p>

    <!-- acronym (sama halnya dengan abbr ): untuk melihat arti dari singkatan kata itu di website -->
    <p>
      zaid sekolah di
      <acronym title="Halaqoh Silsilah Ilmiyyah">HSI</acronym> Boarding School
    </p>

    <!--cite : untuk mereferensikan ke suatu karya tersebut  -->
    <p>saya sudah membaca buku jauh - <cite>Waktunya Pulang</cite></p>

    <!-- dfn : untuk mendefinisikan suatu objek, dan hasilnya seperti italic  -->
    <p><dfn>solo</dfn> adalah kota yang paling murah yang pernah saya temui.</p>

    <!-- del : untuk meniadakan kata itu,seperti mencoret kata tersebut -->
    <!--ins :untuk menerangkat kata tersebut sebagai kalimat yang benar  -->
    <p>
      jepang adalah negara <del>terkotor</del> <ins>terbersih</ins> dari negara
      negara lain
    </p>
  </body>
</html>
