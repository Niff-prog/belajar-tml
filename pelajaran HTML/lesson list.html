<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h4>List</h4>
    <!-- ol (order list) : untuk membuat list yang ada urutannya -->
      <ol>
        <li>pasta 1 bungkus</li>
        <li>daging cicaang </li>
        <li>tomat</li>
        <li>bawang putih</li>
        <ul>
            <li>garam</li>
            <li>gula</li>
        </ul>
      </ol>

    <!--ul (unondered list) : untuk membuat list yang ngak ada urutannya -->
      <ul>
        <li>pasta1 bungkus</li>
        <li>daging cincang</li>
        <li>tomat</li>
        <li>bawang putih</li>
        <ul>
            <li>garam</li>
            <li>gula</li>
        </ul>
      </ul>

      <!-- dl (Definition list) : untuk wadah daftar istilah & penjelasannya  -->
       <h4>Definition list</h4>
        <dl>
            <!-- dt : kata / istilah yg may dijelaskan  -->
            <dt>siapkan pasta</dt>
            <!-- dd : untuk penjelasan dari istilah -->
            <dd>rebuslah spagetti hingga matang lalu angkat dan tiriskan sebentar</dd>
        </dl>
    </body>
</html>
