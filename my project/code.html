<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Code HTML</title>
    <!-- title : untuk membuat nama di web  -->
</head>
<body>
    <h1>Code-Code HTML</h1>
    <!-- h1-h6 : untuk membuat judul,dan uuran tiap h berbeda-beda -->

    <ol>
        <li>Shift+1,kemudian enter : untuk memudahkan membuat kerangka HTML</li>
        <li>h1-h6 : untuk membuat judul dan sub judul, dan untuk ukuran tiap "h" berbeda beda</li>
        <li>p : untuk membuat paragraf</li>
        <li></li>
    </ol>

</body>
</html>
